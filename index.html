<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index2.css">

    <!-- Main Js file -->
    <script defer  src="Script.js"></script>


    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/style.css">





    <!-- For Correct Icon -->
    <link rel="stylesheet" href="icomoon3/style.css">






    <!--  For cloudy button -->
    <link rel="stylesheet" href="icomoon (1)/style.css">




    <!--  for face, heart, and trash icons -->
    <link rel="stylesheet" href="icomoon/style.css">






    <!-- For Star Icon -->
    <link rel="stylesheet" href="icomoon2/style.css">





    <!-- For NightMode Icon -->
    <link rel="stylesheet" href="nightmode/style.css">


    <title>Tasks Managment</title>
</head>








<body id="se">


    <!-- Start NightMode section -->
        <div class="nightmode">
            <a class="icon-moon-o" ></a>
        </div>
    <!-- End NightMode section -->





    <!-- Start Headers section -->

    <div class="headersCont">
        <h1 class="headerClass" id="header">Welcome</h1>
        <p class="underHeaderClass" id="underHeader">
            Go More Than Your Limits !
        </p>
    </div>
    <!-- End Headers section -->




    <!-- Start Tasks section -->
    <div class="taskContainer">
                <div class="task">
                        <div class="starAndstar">
                            <a id="starThin" class="icon-star-o"></a>
                        </div>
                <p class="task_para">task</p>
                        <div class="trashdAndheart">
                            <a id="trash" class="icon-trash-o"></a>
                            <a class="icon-sad2"></a>
                        </div>
                </div>
                
                <div class="clear">
                    <button class="clearbtn" type="button">Clear</button>
                </div>
    </div>
    <!-- End Tasks section -->



    <!-- Start Tasks-Adding section -->
    <form>
        <h3 id="form-h3" class="form-h3">The Text Should Not Be Empty.<br>Please Try Again...</h3>
        <div class="form-content">
            <input type="text" value="" placeholder="Write..." class="myText">
            <button id="upload" class="icon-cloud-upload"></button>
        </div>        
    </form>
    <!-- End Tasks-Adding section -->



</body>
</html>
